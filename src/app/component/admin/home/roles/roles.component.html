<div class="main-container">
    <div id="main-section" class="container-fluid ">
        <!-- Full Screen Loader Start -->
        <!-- <div id="loading"></div> -->
        <!-- Full Screen Loader End -->

        <!-- Header Start-->
        <!-- <div class="row bg-white">
            <div class="col-md-12">
                <h3>Roles</h3>
            </div>
        </div> -->
        <!-- Header End-->

        <div class="row marg-top1">
            <div class="col-md-12 display-content">
                <div class="col-md-2 left-div" id="leftBlock">
                    <div *ngFor="let role of roleNameList">
                        <div class="list" style="margin-top: 5%;white-space: nowrap;" (click)="setBgColorForSelectedRole(role.id, role.name)" id="{{role.id}}">
                            {{role.name}} {{role.default ? '(Default)': ''}}
                        </div>
                    </div>
                </div>
                <div class="col-md-9 right-div" id="rightBlock">
                    <div class="row" *ngFor="let parentNode of userRoles">
                        <div class="col-md-12">
                            <input type="checkbox" (click)="setValue()" *ngIf="parentNode?.privileges?.length > 0" />
                            <mat-radio-button [checked]="parentNode?.accessType == 'Y'" class="marg-top1 marg-left2">
                                Y</mat-radio-button>&nbsp;&nbsp;&nbsp;
                            <mat-radio-button [checked]="parentNode?.accessType == 'R'" class="marg-top1">
                                N
                            </mat-radio-button>&nbsp;&nbsp;&nbsp;
                            <mat-radio-button [checked]="parentNode?.accessType == 'N'" class="marg-top1">
                                R
                            </mat-radio-button>
                            &nbsp;&nbsp;&nbsp; ** {{parentNode?.name}} **
                        </div>
                        <div *ngIf="isExpandChildren">
                            <div class="col-md-12 marg-left2"
                                *ngFor="let childrenNode of parentNode?.privileges; let ind = index">
                                <input type="checkbox" (click)="setChildValue()" *ngIf="childrenNode?.privileges?.length > 0" />
                                <mat-radio-button [checked]="childrenNode?.accessType == 'Y'" class="marg-left2"
                                    name="{{ind}}">Y</mat-radio-button>&nbsp;&nbsp;&nbsp;
                                <mat-radio-button [checked]="childrenNode?.accessType == 'R'" class="marg-left2"
                                    name="{{ind}}">R</mat-radio-button>&nbsp;&nbsp;&nbsp;
                                <mat-radio-button [checked]="childrenNode?.accessType == 'N'" class="marg-left2"
                                    name="{{ind}}">N</mat-radio-button>
                                &nbsp;&nbsp;&nbsp; {{childrenNode?.name}}
                                <div *ngIf="isExpandChild">
                                    <div class="marg-left3"
                                        *ngFor="let childNode of childrenNode?.privileges; let idx = index;">
                                        <mat-radio-button [checked]="childNode?.accessType == 'Y'" class="marg-left2"
                                            name="child_{{idx}}">Y</mat-radio-button>&nbsp;&nbsp;&nbsp;
                                        <mat-radio-button [checked]="childNode?.accessType == 'R'" class="marg-left2"
                                            name="child_{{idx}}">R</mat-radio-button>&nbsp;&nbsp;&nbsp;
                                        <mat-radio-button [checked]="childNode?.accessType == 'N'" class="marg-left2"
                                            name="child_{{idx}}">N</mat-radio-button>
                                        &nbsp;&nbsp;&nbsp; {{childNode?.name}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons Start-->
  <nav class="navbar navbar-expand-lg navbar-light bg-bottom " id="navbarTag">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);" (click)="resetFields()">New</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);">Rename</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);">Save</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);">Delete</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);">Save & Close</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);">Cancel</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Modal Start-->
<ng-template #addNewRolePopup>
    <!-- Modal -->
    <div class="modal-header popHeaderBG">
        <span class="modal-title popHeader" id="exampleModalLabel">Role Information</span>
        <button type="button" class="btn-close" (click)="modalRef.hide();" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="tab-content bg-white" id="myTabContent" style="padding: 20px;">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form [formGroup]="formGroup" class="form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group ">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Role Name</mat-label>
                                <input matInput placeholder="" value="" formControlName="newRoleName" required>
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field appearance="fill" class="mat-select-width">
                                <mat-label>Role</mat-label>
                                <select matNativeControl formControlName="copyRoleName" required>
                                    <option value="" selected>--Select--</option>
                                    <option value="{{roleObj.name}}" *ngFor="let roleObj of roleNameList">{{roleObj.name}}</option>
                                </select>
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <section class="example-section">
                                <mat-checkbox formControlName="isDefault" class="example-margin">
                                    Default
                                </mat-checkbox>
                            </section>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-v .primary" (click)="addNewRole()">Save </button>
        
        <button type="button" class="btn btn-secondary" id="closePopup"
            (click)="modalRef.hide();">Cancel</button>

    </div>
</ng-template>
<!-- Modal End-->
