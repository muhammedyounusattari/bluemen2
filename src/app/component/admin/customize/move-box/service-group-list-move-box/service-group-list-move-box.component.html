<!-- Modal -->
<div class="modal-body">
    <div class="tab-content bg-white" id="myTabContent" style="padding: 20px;">
        <h4 mat-dialog-title class="title"><b>{{title}}</b></h4>
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form [formGroup]="formGroup" class="form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <!-- <mat-form-field class="example-full-width" appearance="fill">
                                            <mat-label>New Service or Activity ID*</mat-label>
                                            <input matInput type="number" placeholder="" value="" formControlName="id">
                                        </mat-form-field> -->
                            <div nz-col [nzSpan]="16">
                                <nz-form-item>
                                    <nz-form-label class="lable-style">New Service or Activity ID*</nz-form-label>
                                    <nz-form-control nzErrorTip="Please Enter New Service or Activity Id">
                                        <input nz-input type="number" formControlName="id" placeholder="" value="" />
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onConfirm();">Move</button>
            <button type="button" class="btn btn-primary" (click)="onDismiss();">Cancel</button>
        </div>
    </div>
</div>
<!-- Modal End-->
