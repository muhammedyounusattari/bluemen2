    <!-- Modal -->
    <div class="modal-body">
        <div class="tab-content bg-white" id="myTabContent" style="padding: 20px;">
            <h4 class="title" ><b>{{title}}</b></h4>
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form [formGroup]="formGroup" class="form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                        <!-- <mat-form-field class="example-full-width" appearance="fill">
                                            <mat-label>Service Activity ID*</mat-label>
                                            <input  matInput list="activitys" type="text" placeholder="" value="" formControlName="id"> -->
                                        <div nz-col [nzSpan]="16">
                                            <nz-form-item>
                                                <nz-form-label class="lable-style">Service Activity ID*</nz-form-label>
                                                <nz-form-control>
                                                    <input nz-input list="activitys" type="text" placeholder="" value="" formControlName="id" required/>
                                                </nz-form-control>
                                            </nz-form-item>
                                        </div>    
                                        <!-- </mat-form-field> -->
                                        <datalist id="activitys">
                                            <option value="">Select</option>
                                            <option *ngFor="let act of activityList" [ngValue]="act.id">
                                                <span *ngIf="act.id != selectedId">{{act.activityName }} | {{act.id}}</span></option>
                                        </datalist>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-v .primary"(click)="onConfirm();">Merge</button>
                    <button type="button" class="btn btn-primary" (click)="onDismiss();">Cancel</button>
            </div>
        </div>
    </div>
<!-- Modal End-->
