    <!-- Modal -->
    <div class="modal-body">
        <div class="tab-content bg-white" id="myTabContent" style="padding: 20px;">
            <h4 mat-dialog-title><b>{{title}}</b></h4>
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form [formGroup]="formGroup" class="form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                        <nz-form-item>
                                            <nz-form-label class="lable-style">Staff Member ID*</nz-form-label>
                                            <nz-form-control nzErrorTip="Please Enter Staff Member ID">
                                                <input nz-input list="staffs" type="text" placeholder="" value="" formControlName="staffId" />
                                            </nz-form-control>
                                          </nz-form-item>
                                        <datalist id="staffs">
                                            <option value="">Select</option>
                                            <option *ngFor="let act of staffList" [ngValue]="act.staffId">
                                                <span *ngIf="act.staffId != selectedStaffId">{{act.staffName}} | {{act.staffId}}</span></option>
                                        </datalist>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-v .primary"(click)="onConfirm();">Merge</button>
                    <button type="button" class="btn btn-primary" (click)="onDismiss();">Cancel</button>
            </div>
        </div>
    </div>
<!-- Modal End-->
