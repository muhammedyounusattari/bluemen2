<div class="main-container">
    <div id="main-section" class="container-fluid ">
        <!-- Full Screen Loader Start -->
        <div id="loading"></div>
        <!-- Full Screen Loader End -->

        <div class="row display-flex mt-3">
            <div class="col-md-4">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Days of Expire</mat-label>
                    <input type="number" matInput placeholder="" value="">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>First Reminder</mat-label>
                    <input type="number" matInput placeholder="" value="">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Second Reminder</mat-label>
                    <input type="number" matInput placeholder="" value="">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Security Questions</mat-label>
                    <select matNativeControl>
                        <option value="1" selected>Security Questions 1</option>
                        <option value="1" selected>Security Questions 2</option>
                    </select>
                </mat-form-field>
            </div>
        </div>

        <!-- Spinner Start-->
        <div class="spinner-container" *ngIf="isLoading">
            <mat-spinner id="spinner"></mat-spinner>
        </div>
        <!-- Spinner End-->

        <!-- Data Table Start-->
        <div class="mat-elevation-z8 data-table-height" *ngIf="!isLoading" style="margin-right: 6px;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="secQuestion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Org Id </th>
                    <td mat-cell *matCellDef="let secQObj; let row = dataIndex;"> {{secQObj.name}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; let idx = index; columns: columnsToDisplay;"
                    [ngClass]="{'selected-row' : selectedRowIndex == idx}" (click)="setSelectedRow(row, idx)">
                </tr>
            </table>
        </div>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]" style="margin-right: 6px;"></mat-paginator>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #d7e8f5;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="javascript:void(0)" (click)="resetFields()">New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="javascript:void(0)">Edit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="javascript:void(0)">Save & Close</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Cancel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Modal Start-->
<ng-template #securityQuestionPopup>
    <!-- Modal -->
    <div class="modal-header popHeaderBG">
        <span class="modal-title popHeader" id="exampleModalLabel">Security Questions</span>
        <button type="button" class="btn-close" (click)="selectedRowIndex = null; selectedRow = null; modalRef.hide()"
            aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="tab-content bg-white" id="myTabContent" style="padding: 20px;">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group ">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Enter Question</mat-label>
                                <input matInput placeholder="" value="">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-v .primary" *ngIf="!isEdit">Save &
            Close</button>
        <button type="button" class="btn btn-primary" *ngIf="isEdit">Update &
            Close</button>
        <button type="button" class="btn btn-secondary" id="closePopup"
            (click)="isEdit = false; selectedRowIndex = null; selectedRow=null; modalRef.hide();">Cancel</button>
    </div>
</ng-template>
<!-- Modal End-->
