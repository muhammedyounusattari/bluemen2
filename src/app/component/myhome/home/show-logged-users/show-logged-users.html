<div class="custom-body">
  <div nz-row>
    <div nz-col [nzSpan]="24">
      <div nz-row class="tabStyle">
        <div nz-col [nzSpan]="24">
          <div nz-row class="form_section">
            <div nz-row class="full-width-container">
              <div nz-row>
                <div nz-col [nzSpan]="11">
                  <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                    <input type="text" nz-input placeholder="Search.."  (keyup)="applyFilter($event)" #searchText class="search-input" />
                  </nz-input-group>
                  <ng-template #suffixIconButton>
                    <button nz-button nzType="primary"  (click)="applyFilter(searchText)" nzSearch><i nz-icon nzType="search"></i></button>
                  </ng-template>
                </div>
                <div nz-col [nzSpan]="2" nzOffset="11">
                  <nz-form-item class="search-filter-item">
                    <nz-form-control>
                      <button nz-button nzType="primary" class="search-filter-btn" (click)="print()"> 
                        <i nz-icon nzType="printer" nzTheme="outline" class="search-filter-icon"></i>
                        Print
                      </button>
                    </nz-form-control>
                  </nz-form-item>
                </div>
              </div>
              <div nz-row>
                <div nz-col [nzSpan]="24">
                  <nz-table #loggedUserTable [nzNoResult]="noResultTemplate" [nzData]="usersList" [nzPageSize]="8" 
                  [nzLoading]="isLoading" style="margin-top: 15px;">
                    <ng-template #noResultTemplate>
                      <nz-empty [nzNotFoundContent]="'No Data Found'">
                      </nz-empty>
                    </ng-template>
                    <thead>
                      <tr>
                        <th>Email<i class="sort" (click)="sorting('email')" nz-icon nzType="caret-up" nzTheme="outline"></i>
                          <i class="sort" (click)="sorting2('email')" nz-icon nzType="caret-down" nzTheme="outline"></i>
                        </th>
                        <th>Organization Code<i class="sort" (click)="sorting('orgCode')" nz-icon nzType="caret-up"
                            nzTheme="outline"></i>
                          <i class="sort" (click)="sorting2('orgCode')" nz-icon nzType="caret-down" nzTheme="outline"></i>
                        </th>
                        <th>Logged In since <i class="sort" (click)="sorting('issueDate')" nz-icon nzType="caret-up"
                            nzTheme="outline"></i>
                          <i class="sort" (click)="sorting2('issueDate')" nz-icon nzType="caret-down" nzTheme="outline"></i>
                        </th>
            
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of loggedUserTable.data">
                        <td>{{ data.email }}</td>
                        <td>{{ data.orgCode }}</td>
                        <td>{{ data.issueDate}}</td>
                      </tr>
                    </tbody>
                  </nz-table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
