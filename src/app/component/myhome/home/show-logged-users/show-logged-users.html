<div class="container-fluid " style="background:#EFF4F8;">
  <div class="row bg-white">
    <div class="col-md-12">
      <h3>Logged-in Users</h3>
    </div>
  </div>

  <div class="row ">
    <div class="col-md-6 mt-3 mb-3 ">
      <form class="example">
        <input class="search-input" type="text" placeholder="Search.." (keyup)="applyFilter($event, dataSource)">
        <i class="fa fa-search search"></i>
      </form>
    </div>
  </div>
  <div class="mat-elevation-z8 data-table-height mb-4" style="border:1px solid #1366A0;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
           [ngStyle]="{'width': '100%', 'padding': '0.5rem 0'}" matSort>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
        <td mat-cell *matCellDef="let entry"> {{entry?.userName}} </td>
      </ng-container>
      <ng-container matColumnDef="issueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Login Time </th>
        <td mat-cell *matCellDef="let entry"> {{entry?.issueDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;let i = index;"
          (click)="getSelectedRow(row, i)" [ngClass]="{'selected-row' : (usersList.length > 0) && (selectedRow == i)}"></tr>
    </table>
    <div *ngIf="spinner" class="spinner-container bg-colr-wht py-4">
      <mat-progress-spinner class="center" [diameter]="50" color="default" mode="indeterminate">
      </mat-progress-spinner>
    </div>
    <div *ngIf="!spinner && usersList?.length == 0" class="bg-colr-wht py-4">
      <div class="center">
        <h3>No Data Found</h3>
      </div>
    </div>
  </div>
  <mat-paginator [pageSize]="10"  [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
  <div class="row" [ngStyle]="{'display': 'none'}">
    <div class="col-md-12 mt-3">
      <nav aria-label="Page navigation example">
        <ul class="pagination pagination-sm justify-content-right">
          <li class="page-item disabled">
            <a class="page-link" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link">1</a></li>
          <li class="page-item"><a class="page-link">2</a></li>
          <li class="page-item"><a class="page-link">3</a></li>
          <li class="page-item">
            <a class="page-link">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #d7e8f5;">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Close</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
