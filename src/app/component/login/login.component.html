<div class="container-fluid">
    <!-- Full Screen Loader Start -->
    <div id="loading" *ngIf="isLoading"></div>
    <!-- Full Screen Loader End -->

    <!-- Spinner Start-->
    <div class="spinner-container" *ngIf="isLoading">
        <mat-spinner id="spinner"></mat-spinner>
    </div>
    <!-- Spinner End-->

    <div class="row">
        <div class="col-md-6  ">
            <img src="../../../assets/img/left-img.png" class="mt-5 ml-5" alt="Blumen Online for TRIO" title="Blumen Online for TRIO" >
        </div>

        <div class="col-md-5 ml-md-5" >
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <img src="../../../assets/img/bot_logo.png" alt="Blumen Online for TRIO" title="Blumen Online for TRIO" 
                   class="loginlogo">
                    <div>
                        <h4 class="welcome">
                            Welcome! </h4>
                        <p
                            class="crediential">
                            Please login with your credentials…</p>
                    </div>
                    <form [formGroup]="formGroup" (ngSubmit)="validate(formGroup.value)" class="form">
                        <div class="form-group first txtAlign">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Organization Code</mat-label>
                                <input matInput value="" formControlName="orgCode"
                                    minlength="3" required>
                                <!-- <mat-error *ngIf="formGroup.controls['orgCode'].invalid">
                                    {{getError('orgCode')}}
                                </mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="form-group first txtAlign">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Username</mat-label>
                                <input matInput value="" required formControlName="username">
                                <!-- <mat-error *ngIf="formGroup.controls['username'].invalid">
                                    {{getError('user')}}
                                </mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="form-group last mb-login txtAlign">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Password</mat-label>
                                <input [type]="hide ? 'password' : 'text'" matInput value=""
                                    formControlName="password" required>
                                    <mat-icon matSuffix (click)="hide = !hide">
                                        <i *ngIf="!hide" class="fa fa-eye" id="eye-icon"></i>
                                        <i *ngIf="hide" class="fa fa-eye-slash" id="eye-icon"></i>
                                    </mat-icon>
                                <!-- <mat-error *ngIf="!formGroup.controls['password'].valid">
                                    {{getError('pass')}}
                                </mat-error> -->
                            </mat-form-field>
                        </div>

                        <button mat-raised-button color="primary" type="submit"
                           
                            class="submit btn text-white btn-block btn-primary button">LOGIN</button>
                        <mat-error *ngIf="isInvalidCredentials">
                            Please enter valid credentials & Organization code.
                        </mat-error>

                        <div class="d-flex align-items-center mt-3">
                            <span class="mr-auto"><a href="#" class="forgot-pass forgot"
                                    >Forgot
                                    Password ?</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 reserved">©All
            rights reserved 2022</div>
        <div class="col-5 text-right"
            ><a href="https://www.websecurity.symantec.com/ssl-certificate"
              class="ssl">SSL Certificate </a></div>
    </div>
</div>
