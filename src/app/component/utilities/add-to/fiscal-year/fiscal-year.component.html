<div>
  <h3>Add Student to the following Fiscal Year</h3>
  <div class="container min-height">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-5">
        <mat-form-field class="mat-select-width" appearance="fill">
          <mat-label>Fiscal Year</mat-label>
          <input [formControl]="fiscalYear" value="2017"
            matInput type="number" placeholder="Fiscal year">
        </mat-form-field>
      </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #d7e8f5;">
  <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link" (click)="navigateToStudentPage.emit()">Previous</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="updateFiscalYearForStudents()">Finish</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" (click)="navigateToHome()">Cancel</a>
              </li>
          </ul>
      </div>
  </div>
</nav>
