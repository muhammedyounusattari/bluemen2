<ng-container *ngIf="isGlobalFilter; else studentsList">
  <div class="row">
    <div class="col-md-12 mb-3">
        <div class="tab">
            <button class="tablinks" (click)="openSelectedFilter($event, 'Student')"
             [ngClass]="{'active': !isVisible}" id="defaultOpen"><i
              class="fa fa-graduation-cap"></i> Student Profile</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Mark')">
              <i class="fa fa-gratipay"></i> Mark Student</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Semester')"><i class="fa fa-safari"></i>
                Semester</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Courses')"><i class="fa fa-certificate"></i>
                Courses</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Contact')"><i class="fa fa-crosshairs"></i> Contact
                services</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Notes')"><i class="fa fa-newspaper-o"></i>
                Notes</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Exam')"><i class="fa fa-lock"></i> Exam Log</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Sub')"><i class="fa fa-location-arrow"></i> Sub
                Exam</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Wallet')"><i class="fa fa-wpexplorer"></i>
                wallet</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Attendance')"><i class="fa fa-address-card"></i>
                Attendance
                Log</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Stipped')"><i class="fa fa-certificate"></i>
                Stipped</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Schedule')"><i class="fa fa-location-arrow"></i>
                Schedule
                Classes</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Graduated')"><i class="fa fa-wpexplorer"></i>
                Graduated</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Staff')"><i class="fa fa-crosshairs"></i>
                Staff</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'CustomList')"><i class="fa fa-newspaper-o"></i>
                Custom Lists</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Yearly')"><i class="fa fa-location-arrow"></i> Yearly
                Information</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Custom')"><i class="fa fa-location-arrow"></i> Custom
                Fields</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'Text')"><i class="fa fa-location-arrow"></i>Text
                Message</button>
            <button class="tablinks" (click)="openSelectedFilter($event, 'APR')"><i class="fa fa-location-arrow"></i> APR
                Fields</button>
        </div>

        <!-- <app-mark-filter *ngIf="isVisible  && selectedScreen == 'Student'"></app-mark-filter> -->
        <app-contact-filter *ngIf="isVisible  && selectedScreen == 'Contact'"></app-contact-filter>
        <app-cources-filter *ngIf="isVisible  && selectedScreen == 'Courses'"></app-cources-filter>
        <app-custom-fields-filter *ngIf="isVisible  && selectedScreen == 'Custom'"></app-custom-fields-filter>
        <app-custom-list-filter *ngIf="isVisible  && selectedScreen == 'CustomList'"></app-custom-list-filter>
        <app-exam-filter *ngIf="isVisible"></app-exam-filter>
        <app-graduated-filter *ngIf="isVisible  && selectedScreen == 'Graduated'"></app-graduated-filter>
        <app-mark-filter *ngIf="isVisible  && selectedScreen == 'Mark'"></app-mark-filter>
        <app-notes-filter *ngIf="isVisible  && selectedScreen == 'Notes'"></app-notes-filter>
        <app-scheduleclasses-filter *ngIf="isVisible  && selectedScreen == 'Student'"></app-scheduleclasses-filter>
        <app-semester-filter *ngIf="isVisible  && selectedScreen == 'Semester'"></app-semester-filter>
        <app-services-filter *ngIf="isVisible  && selectedScreen == 'Student'"></app-services-filter>
        <app-staff-filter *ngIf="isVisible  && selectedScreen == 'Student'"></app-staff-filter>
        <app-stipend-filter *ngIf="isVisible  && selectedScreen == 'Student'"></app-stipend-filter>
        <app-student-filter *ngIf="!isVisible && selectedScreen == 'Student'"
          (filterStudent)="filterStudent($event)"></app-student-filter>
        <app-sub-filter *ngIf="isVisible  && selectedScreen == 'Student'"></app-sub-filter>
        <app-textmessage-filter *ngIf="isVisible  && selectedScreen == 'Student'"></app-textmessage-filter>
        <app-wallet-filter *ngIf="isVisible  && selectedScreen == 'Wallet'"></app-wallet-filter>
        <app-yearly-filter *ngIf="isVisible  && selectedScreen == 'Yearly'"></app-yearly-filter>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #d7e8f5;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Reset</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="getFilteredStudents()">Submit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ">Filter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " (click)="continueToUpdate()">Ok To Continue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ">Cancel</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</ng-container>

<ng-template #studentsList>
  <app-student-list *ngIf="!isStudentEdit" [studentsList]="studentList"></app-student-list>
</ng-template>
