<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions style="float: right;">
    <button type="button" style="margin-right: 10px;" class="btn btn-secondary" (click)="onDismiss()">No</button>
    <button type="button" class="btn btn-primary" (click)="onConfirm()">Yes</button>
</div>
