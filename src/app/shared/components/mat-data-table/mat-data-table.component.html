<div class="row ">
    <div class="col-md-6 mt-3 mb-3 ">
        <form class="example">
            <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Filter...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>
<div class="spinner-container" *ngIf="showLoader">
    <mat-spinner id="spinner"></mat-spinner>
</div>
<div class="mat-elevation-z8" *ngIf="!showLoader">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
            <td mat-cell *matCellDef="let entry"> {{entry.rank}} </td>
        </ng-container>

        <ng-container matColumnDef="athleteName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Athlete</th>
            <td mat-cell *matCellDef="let entry"> {{entry.athleteName}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let entry"> {{entry.gender}} </td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
            <td mat-cell *matCellDef="let entry"> {{entry.location}} </td>
        </ng-container>
        <ng-container matColumnDef="tournamentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tournament </th>
            <td mat-cell *matCellDef="let entry"> {{entry.tournamentName}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let entry"> {{entry.date | date:'shortDate'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</div>
