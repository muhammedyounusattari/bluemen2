<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div class="button-center" mat-dialog-actions>
    <button type="button" style="margin-right: 10px;" class="btn btn-secondary" (click)="onConfirm()">OK</button>
    <button type="button" style="margin-right: 10px;" class="btn btn-secondary" (click)="onCancel()">Cancel</button>

</div>
